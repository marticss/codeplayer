<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CodePlayer</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <img class="logo" src="img/logo.png" alt="logo">
            <p>CodePlayer</p>
            <ul>
                <li class="navButton active" id="html">HTML</li>
                <li class="navButton" id="css">CSS</li>
                <li class="navButton" id="js">JavaScript</li>
                <li class="navButton active" id="output">Output</li>
            </ul>
        </header>

        <section class="container">
            <textarea class="panel" id="htmlarea"></textarea>
            <textarea class="panel hidden" id="cssarea"></textarea>
            <textarea class="panel hidden" id="jsarea"></textarea>
            <iframe class="panel" id="outputarea"></iframe>
        </section>

            <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
